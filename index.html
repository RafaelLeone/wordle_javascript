<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
        <h1 id="title">Wordle</h1>

        <div class="tabuleiro">
            <div id="quadrado1" class="quadrado"></div>
            <div id="quadrado2" class="quadrado"></div>
            <div id="quadrado3" class="quadrado"></div>
            <div id="quadrado4" class="quadrado"></div>
            <div id="quadrado5" class="quadrado"></div> 
        </div>

        <div class="tabuleiro">
            <div id="quadrado6" class="quadrado"></div>
            <div id="quadrado7" class="quadrado"></div>
            <div id="quadrado8" class="quadrado"></div>
            <div id="quadrado9" class="quadrado"></div>
            <div id="quadrado10" class="quadrado"></div> 
        </div>

        <div class="tabuleiro">
            <div id="quadrado11" class="quadrado"></div>
            <div id="quadrado12" class="quadrado"></div>
            <div id="quadrado13" class="quadrado"></div>
            <div id="quadrado14" class="quadrado"></div>
            <div id="quadrado15" class="quadrado"></div> 
        </div>

        <div class="tabuleiro">
            <div id="quadrado16" class="quadrado"></div>
            <div id="quadrado17" class="quadrado"></div>
            <div id="quadrado18" class="quadrado"></div>
            <div id="quadrado19" class="quadrado"></div>
            <div id="quadrado20" class="quadrado"></div> 
        </div>

        <div class="tabuleiro">
            <div id="quadrado21" class="quadrado"></div>
            <div id="quadrado22" class="quadrado"></div>
            <div id="quadrado23" class="quadrado"></div>
            <div id="quadrado24" class="quadrado"></div>
            <div id="quadrado25" class="quadrado"></div>
        </div>

        <div class="tabuleiro">
            <div id="quadrado26" class="quadrado"></div>
            <div id="quadrado27" class="quadrado"></div>
            <div id="quadrado28" class="quadrado"></div>
            <div id="quadrado29" class="quadrado"></div>
            <div id="quadrado30" class="quadrado"></div> 
        </div>

        <div class="teclado">
            <button onclick="ColocaLetra('Q', exibeAlerta)" class="tecla">Q</button>
            <button onclick="ColocaLetra('W', exibeAlerta)" class="tecla">W</button>
            <button onclick="ColocaLetra('E', exibeAlerta)" class="tecla">E</button>
            <button onclick="ColocaLetra('R', exibeAlerta)" class="tecla">R</button>
            <button onclick="ColocaLetra('T', exibeAlerta)" class="tecla">T</button>
            <button onclick="ColocaLetra('Y', exibeAlerta)" class="tecla">Y</button>
            <button onclick="ColocaLetra('U', exibeAlerta)" class="tecla">U</button>
            <button onclick="ColocaLetra('I', exibeAlerta)" class="tecla">I</button>
            <button onclick="ColocaLetra('O', exibeAlerta)" class="tecla">O</button>
            <button onclick="ColocaLetra('P', exibeAlerta)" class="tecla">P</button>
        </div>

        <div class="teclado">
            <button onclick="ColocaLetra('A', exibeAlerta)" class="tecla">A</button>
            <button onclick="ColocaLetra('S', exibeAlerta)" class="tecla">S</button>
            <button onclick="ColocaLetra('D', exibeAlerta)" class="tecla">D</button>
            <button onclick="ColocaLetra('F', exibeAlerta)" class="tecla">F</button>
            <button onclick="ColocaLetra('G', exibeAlerta)" class="tecla">G</button>
            <button onclick="ColocaLetra('H', exibeAlerta)" class="tecla">H</button>
            <button onclick="ColocaLetra('J', exibeAlerta)" class="tecla">J</button>
            <button onclick="ColocaLetra('K', exibeAlerta)" class="tecla">K</button>
            <button onclick="ColocaLetra('L', exibeAlerta)" class="tecla">L</button>
        </div>

        <div class="teclado">
            <button id="enter">ENTER</button>
            <button onclick="ColocaLetra('Z', exibeAlerta)" class="tecla">Z</button>
            <button onclick="ColocaLetra('X', exibeAlerta)" class="tecla">X</button>
            <button onclick="ColocaLetra('C', exibeAlerta)" class="tecla">C</button>
            <button onclick="ColocaLetra('V', exibeAlerta)" class="tecla">V</button>
            <button onclick="ColocaLetra('B', exibeAlerta)" class="tecla">B</button>
            <button onclick="ColocaLetra('N', exibeAlerta)" class="tecla">N</button>
            <button onclick="ColocaLetra('M', exibeAlerta)" class="tecla">M</button>
            <button id="backspace">⌫</button>
        </div>

        <div class="config">
            <img class="config-img" src="img/config.png" alt="config">

        </div>

        <div class="bars">
            <img class="bars-img" src="img/bars.png" alt="bars">

        </div>

        <div class="menu">
            <img class="menu-img" src="img/menu.jpg" alt="menu">

        </div>

        <div class="question">
            <img class="question-img" src="img/question.png" alt="help">

        </div>
    </div>
    <script>
        let palavra = 'CALVA'
        let y = 1
        let contador = 0
        let letras_certas = 0

        function ColocaLetra(x, cb){
            let correto = document.getElementById(`quadrado${y}`)
            correto.textContent = x
            let letra = palavra[contador]
            contador++
            if (contador == 5){
                contador = 0
            }
            if (x == letra){
                correto.innerHTML = `<div style="background:blue; id="quadrado${y}" class="quadrado">${x}</div>`
                letras_certas++
            } else if (x == palavra[0] ||x == palavra[2] ||x == palavra[2] ||x == palavra[3] ||x == palavra[4]){
                correto.innerHTML = `<div style="background:yellow; id="quadrado${y}" class="quadrado">${x}</div>`

            }

            if (letras_certas == 5){
                cb(`Parabéns você descobriu ${palavra}`)
            } else if (y % 5 == 0){
                letras_certas = 0
            }
            y++
        }

        function exibeAlerta(msg){
            setTimeout(function (){
                alert(msg)
                //console.log(msg)
            }, 0005)
            letras_certas = 0
            y = 100
            let teclado = document.getElementsByClassName('teclado')
            teclado[0].innerHTML = '<h1>Você</h1>'
            teclado[1].innerHTML = '<h1>venceu!</h1>'
            teclado[2].innerHTML = '<h1>Parabains!!</h1>'
        }
        
    </script>
</body>
</html>
